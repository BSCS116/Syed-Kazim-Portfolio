<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Thank You - Syed Kazim Ali</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">

  <style>
    body {
      background-color: #0a0a0a;
      color: #fff;
      font-family: 'Poppins', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      padding: 1rem;
    }

    .thank-you-box {
      background-color: #1a1a1a;
      border: 2px solid #00bcd4;
      padding: 2rem;
      border-radius: 12px;
      max-width: 500px;
      animation: popIn 0.6s ease-out;
    }

    @keyframes popIn {
      from {
        transform: scale(0.8);
        opacity: 0;
      }
      to {
        transform: scale(1);
        opacity: 1;
      }
    }

    .thank-you-box h1 {
      color: #00bcd4;
      font-size: 2rem;
      margin-bottom: 1rem;
    }

    .thank-you-box p {
      font-size: 1.1rem;
    }

    .thank-you-box a {
      display: inline-block;
      margin-top: 2rem;
      background: #00bcd4;
      color: #000;
      text-decoration: none;
      padding: 0.7rem 1.5rem;
      border-radius: 5px;
      font-weight: bold;
      transition: background 0.3s;
    }

    .thank-you-box a:hover {
      background-color: #00a5ba;
    }
  </style>
</head>
<body>
  <div class="thank-you-box">

  </div>
</body>
</html>
